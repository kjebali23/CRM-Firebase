  <div class="container">
    <header>
      <h3>Clients</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users" id="ctable">
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Télephone</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </table>
      <button class="btn btn-add">Ajouter Client</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Ajouter un nouveau client</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="firstName" placeholder="Prénom" required>
            <input type="text" name="lastName" placeholder="Nom" required>
            <input type="number" name="phone" placeholder="Télephone" required maxlength="8">
            <input type="email" name="email" placeholder="Email" required>
            <button class="btn btn-modal">Ajouter</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Modifier Client</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="firstName" placeholder="Prénom" required >
            <input type="text" name="lastName" placeholder="Nom" required>
            <input type="number" name="phone" placeholder="Télephone" required maxlength="8">
            <input type="email" name="email" placeholder="Email" required>
            <button class="btn btn-modal">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
